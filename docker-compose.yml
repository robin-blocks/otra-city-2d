services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - PORT=3456
      - JWT_SECRET=${JWT_SECRET}
      - DB_PATH=/data/otra-city.db
      - CLIENT_DIST=/app/client-dist
    volumes:
      - db-data:/data
    expose:
      - "3456"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - app

volumes:
  db-data:
  caddy-data:
  caddy-config:
